<!-- if urgent -->

<p>⚠️ Tâches urgentes </p>
<ng-container *ngFor="let item of taskService.todoListLS">
  <div class="taskList" *ngIf="item.isUrgent">
    <label for="{{item.id}}">
      <input class="test" id="{{item.id}}" [value]='item.id' type="radio" (click)="saveOnHistory()">
      <div (click)="editMyTask()">
        {{item.category}} {{item.content}}
      </div>
    </label>
  </div>
</ng-container>

<!-- if not urgent -->

<p>🌸 Autres tâches</p>
<ng-container *ngFor="let item of taskService.todoListLS">
  <div *ngIf="!item.isUrgent">
    <label for="{{item.content}}">
      <div (click)="editMyTask()">
        <input id="{{item.id}}" [value]='item.id' type="radio">
        {{item.category}} {{item.content}}
      </div>
    </label>
  </div>
</ng-container>

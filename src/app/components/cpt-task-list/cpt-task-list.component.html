<!-- if urgent -->

<p>丘멆잺 T칙ches urgentes </p>
<ng-container *ngFor="let item of taskService.todoListLS">
<div *ngIf="item.isUrg">
  <label for="{{item.id}}">
    <input class="test" id="{{item.id}}" [value]='item.id' type="checkbox" name="enums">
    {{item.category}} {{item.content.task_todo}}
  </label>
</div>  

<!-- if not urgent -->

<p>游꺚 Autres t칙ches</p> 
<div *ngFor="let item of taskService.todoListLS"> 
<div *ngIf="!item.urgent">
  <label for="{{item.content}}">
    <input id="{{item.id}}" [value]='item.id' type="radio" name="enums">
    {{item.category}} {{item.content.task_todo}}
  </label>
</div>
